<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <style>
        #change_me{
            position:absolute;
            top:100px;
            left:400px;
            font:24px arial;
        }
        .move_up .move_down .color .disappear{
            padding:5px;
        }
    </style>
</head>
<body>

    <button class="move_up">sjfgh</button>
    <button class="move_down">sjfgh</button>
    <button class="color">sjfgh</button>
    <button class="disappear">sjfgh</button>
    <div id="change_me">Make Me Do Stuff!</div>
    <i>1234</i>

    <ul id="one" class="level-1">
        <li class="item-i">I</li>
        <li id="ii" class="item-ii">II
            <ul class="level-2">
                <li class="item-a">A</li>
                <li class="item-b">B
                    <ul class="level-3">
                        <li class="item-1">1</li>
                        <li class="item">2</li>
                        <li class="item">3</li>
                    </ul>
                </li>
                <li class="item-c">C</li>
            </ul>
        </li>
        <li class="item-iii">III</li>
    </ul>
<div class="guess_box">fgsdfgasdgsdfgadgas</div>

<b>holle</b>
<p>qwerqwe</p>

</body>
<script>

    $("p").after($("b"));
    $(document).ready(function(){
        $(".move_up").click(function(){
            $("#change_me").animate({top:30},200);
        });
        $(".move_down").click(function(){
            $("#change_me").animate({top:500},2000);
        });
        $(".color").click(function(){
            $("#change_me").css("color","purple");
        });
        $(".disappear").click(function(){
            $("#change_me").toggle("slow");
        });

        $(".guess_box").click(checkForCode);

        function getRandom(num){
            var my_num=Math.floor(Math.random()*num);
            return my_num;
        }
        var hideCode=function(){
            var numRand=getRandom(4);
            $(".guess_box").each(function(index,value){
                if (numRand==index){
                    $(this).append("<span id='has_discount'></span>");
                    return false;
                }
            });
        }
        hideCode();
        function checkForCode(){
            var discount;
            if ($.contains(this,document.getElementById("has_discount"))){
                var my_num=getRandom(5);
                discount="<p>Your Discount is "+my_num+"%</p>";
            }else{
                discount="<p>Sorry,no discount this time!</p>";
            }
            $(this).append(discount);
            $(".guess_box").each(function(){
                $(this).unbind('click');
            });
        }
    });
$(".item").after("<span>test</span>")
    $( "li.item-a" )
            .closest( "ul" )
            .css( "background-color", "red" );
    $( "li" ).each(function( index ) {
        console.log( index + ": " + $( this ).text() );
    });
    $( "li.item-a" )
            .closest( "li" )
            .css( "background-color", "red" );
    $("li").has("ul").css("background","red");




</script>
</html>
