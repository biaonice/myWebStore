<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <h3>html常用字符对照表</h3>
    <p>&nbsp;<span>空格</span></p>
    <p>&lt;<span>小于号</span></p>
    <p>&gt;<span>大于号</span></p>
    <p>&amp;<span>&</span></p>
    <p>&quot;<span>"</span></p>
    <p>&pound;<span>镑</span></p>
    <p>&yen;<span>￥</span></p>
    <p>&copy;<span>版权</span></p>
    <p>&sect;<span>节</span></p>
    <p>&reg;<span>注册商标</span></p>
    <p>&times;<span>乘号</span></p>
    <p>&divide;<span>除号</span></p>
    <p>&laquo;<span>[<<]</span></p>
</div>
</body>
</html>
